services:
  gdp-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8010:8010"
      - "8011:8011"
      - "8501:8501"
    volumes:
      - ./src:/app/src          # live reload
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports  # pytest / radon / vulture outputs land here
    environment:
      - CORE_API_URL=http://localhost:8010
      - ANALYTICS_API_URL=http://localhost:8011
    restart: unless-stopped